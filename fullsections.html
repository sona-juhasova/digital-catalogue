4<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product-container.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/slideshow.css">
    <link rel="stylesheet" href="css/sections.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <title>Digital catalogue</title>
</head>

<body>
    <div id="catalogue">
        <!-- small section -->
        <h1 class="section-title" style="font-family:'Times New Roman', Times, serif">${section.title}</h1>

        <div class="section-container-small">
            <div class="group-of-four">
                <div>
                    <div class="section-item-small"></div>
                    <div class="section-item-small"></div>
                </div>
                <div>
                    <div class="section-item-small"></div>
                    <div class="section-item-small"></div>
                </div>
            </div>
            <div class="section-item-big"></div>

            <div class="section-item-slider"></div>
        </div>

        <!-- medium section  -->

        <h1 class="section-title" style="font-family:'Times New Roman', Times, serif">${section.title}</h1>

        <div class="section-container-medium">

            <div class="group-of-three">
                <div>
                    <div class="section-item-small"></div>
                    <div class="section-item-small"></div>
                </div>
                <div class="section-item-big"></div>
            </div>

            <div class="group-of-three">
                <div class="section-item-big"></div>
                <div>
                    <div class="section-item-small"></div>
                    <div class="section-item-small"></div>
                </div>
            </div>

            <div class="section-item-parallax"></div>

            <div class="group-of-three">
                <div class="section-item-big"></div>
                <div>
                    <div class="section-item-small"></div>
                    <div class="section-item-small"></div>
                </div>
            </div>

            <div class="group-of-three">
                <div>
                    <div class="section-item-small"></div>
                    <div class="section-item-small"></div>
                </div>
                <div class="section-item-big"></div>
            </div>
        </div>


        <!-- large section  -->

        <h1 class="section-title" style="font-family:'Times New Roman', Times, serif">${section.title}</h1>

        <div class="section-container-large">

            <div class="section-item-slider"></div>

            <div class="section-item-small"></div>
            <div class="section-item-small"></div>
            <div class="section-item-small"></div>
            <div class="section-item-small"></div>

            <div class="group-of-five">
                <div>
                    <div class="section-item-small"></div>
                    <div class="section-item-small"></div>
                </div>
                <div class="section-item-big"></div>
                <div>
                    <div class="section-item-small"></div>
                    <div class="section-item-small"></div>
                </div>
            </div>

            <div class="section-item-small"></div>
            <div class="section-item-small"></div>
            <div class="section-item-small"></div>
            <div class="section-item-small"></div>

            <div class="section-item-parallax"></div> 
            
            <div class="section-item-small"></div>
            <div class="section-item-small"></div>
            <div class="section-item-small"></div>
            <div class="section-item-small"></div>

        </div>
    </div>



    <!-- <div class="section-item-small"></div>
            <div class="section-item-big"></div>
            <div class="section-item-slider"></div>
            <div class="section-item-parallax"></div> -->

    <script src="js/templates.js"></script>
    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/slideshow.js"></script>
</body>

</html>
